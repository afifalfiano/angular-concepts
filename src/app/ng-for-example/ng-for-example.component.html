<h1>ngFor (grouped)</h1>
<ul>
    <li *ngFor="let group of countryGroup; let i = index;">
        {{group.country}}
        <ul>
            <li *ngFor="let person of group.people">
                {{person.name}}
            </li>
        </ul>
    </li>
</ul>
